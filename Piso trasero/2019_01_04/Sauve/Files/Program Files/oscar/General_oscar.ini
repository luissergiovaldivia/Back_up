;------------------------------------------------------------------------------------------------------------------
;                       Détail sur chaque profil.
;-------------------------------------------------------------------------------------------------------------------
; EXEMPLE du FORMAT de PARAMETRAGE 
; pour chaque TYPE de composant avec Commentaires
; Les paramétrages possibles.

[EXEMPLE]   ; Chaîne de caractères à déclarer dans la partie ci-dessus
; qui correspond au nom de la section.

TYPE                                 = PUP_SCHN_GEN_PPX3_FR
ALIAS                                 = PUPITRE SCHNEIDER GENERIQUE PC OSCAR FR Type PPX3
ACCES                               = DISTANT ou LOCAL
OS_DISTANT                      = WIN95_98 ou WINNT
GROUPE_ACCES               = administrators si NT (sinon Vide)
DISK_DISTANT                    = E:
COMP_PAR_PC                  = UNIQUE  ou MULTIPLE
CIBLE                                 = \r     (ou repertoire en partage)
SOURCE                            = \p   (ou repertoire en partage)

; Les fichers à sauvegarder sur le composant
NB_FICHIER		= 2        (Nb de ligne ci-après.)
FIC0			= \sauve\*.*
FIC1			= \sauvesys\*.*
;-----------------------------------------------------------------------------------------
; Pupitre d'exploitation : Version Master de base, Sans gestion des mises à jour 
;NB_FICHIER		= 1
;FIC0			= \sauve\*.*
;Avec gestion des mises à jour entre deux versions de master
;Dans sauvsys, il y a les patchs qui seront relancés lors de la restitution locale
NB_FICHIER		= 2
FIC0			= \sauve\*.*
FIC1			= \sauvesys\*.*
;-----------------------------------------------------------------------------------------
; Parametrage de l'echange
DEL_SAUV		= O ou N
DEL_RESTIT		= O ou N
TEST_UNICITE		= O ou N

ServeurFTP		= O ou N
Root			= c:\FTP

;Pas de gestion de BootpEx=>0 (Zero) ou N (Non), 
;Gestion des serveurs bootP/Tftp =>1 ou O(Oui)
;Gestion serveurs PXE Bootp et Tftp => 2

BootpEx			= O ou N
Subnet Mask                       = 
Disk File                             = 
Boot File                             = 
Tftp Dir                                =
PATCH			= O ou N
RESTIT_DISK		= O ou N

